services:
  pg:
    container_name: 'POSTGRESS'
    image: 'postgres:latest'
    restart: 'always'
    networks:
      - my-networks
    environment:
      POSTGRES_DB: 'registerIf'
      POSTGRES_USER: 'user_api'
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
