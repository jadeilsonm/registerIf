  redis:
    image: redis:7
    container_name: 'REDIS'
    ports:
      - "6379:6379"
    networks:
      - my-networks
  rabbit:
    image: rabbitmq:3-management
    container_name: 'RABBITMQ'
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: 'pontoif'
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

networks:
  my-networks:
    driver: bridge

volumes:
  rabbitmq_data:
  postgres_data:
